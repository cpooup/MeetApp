<ion-view view-title="Create Invite"  class="InviteFrom-page">
    <ion-content ng-controller="InviteFromController">
        <div class="content has-header padding-vertical padding-horizontal">
            <div class="row row-center">
                <div class="col">
                    <h2>Subject :</h2>
                </div>
            </div>
            <div class="row row-center">
                <div class="col">
                    <h4>Max 30 characters</h4>
                </div>
            </div>
            <div class="row row-center">
                <div class="col">
                    <label class="item item-input">
                        <textarea maxlength="30" rows="3" data-ng-minLength="1"></textarea>
                    </label>
                </div>
            </div>
            <hr>
            <div class="row row-center">
                <div class="col">
                    <h2>Content (optional):</h2>
                </div>
            </div>
            <div class="row row-center">
                <div class="col">
                    <h4>Max 150 characters</h4>
                </div>
            </div>
            <div class="row row-center">
                <div class="col">
                    <label class="item item-input">
                        <textarea maxlength="150" rows="4" data-ng-minLength="1"></textarea>
                    </label>
                </div>
            </div>
            <hr>
            <div class="row row-center">
                <div class="col">
                    <h2>Categories:</h2>
                </div>
            </div>
            <div class="row row-center">
                <div class="col left">
                    <ion-checkbox ng-model="isCheckedAll.value">All</ion-checkbox>
                </div>
                <div class="col right">
                    <ion-checkbox ng-model="isCheckedParty.value">Party</ion-checkbox>
                </div>
            </div>
             <hr>
            <div class="row row-center">
                <div class="col">
                    <h2>Set time limit:</h2>
                </div>
            </div>
            <div class="row row-center">
                <div class="col input-km">
                        <label class="item item-input">
                            <input type="text" placeholder="HH:MM">
                        </label>
                </div>
            </div>
             <hr>
            <div class="row row-center">
                <div class="col left share">
                    <ion-checkbox ng-model="isCheckedShare.value">Share to</ion-checkbox>
                </div>
                <div class="col right">
                    <img class="fb-small" src="img/facebook.png" />
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
<div ng-controller="InviteFromController" class="InviteFrom-foot bar bar-footer bar-balanced ">
    <div class="foot-nav left">
        <img ng-click="RetakePhoto()" src="img/button/retake-photo.png" class="submit-small"/>
    </div>
    <div class="foot-nav right">
        <img ng-click="CreateInvite()" src="img/button/create-invite.png" class="submit-small"/>
    </div>
</div>
